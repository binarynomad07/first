<!DOCTYPE html>

<head>

<body>
    <div id="main">
        <div id="header">
            
            <div id="img">
                <img src="img/logo-b.png" alt="">

            <div id="rightside">
                <div id="page">
                    <a class="pages">Support</a>
                    <a class="pages">Success Stories</a>
                    <a class="pages">Log In</a>
                </div>
                <div id="icon">
                    <div class="'icons"><i class="ri-facebook-circle-fill"></i></div>
                    <div class="'icons"><i class="ri-youtube-fill"></i></div>
                    <div class="'icons"><i class="ri-instagram-line"></i></div>
                    <div class="'icons"><i class="ri-linkedin-box-fill"></i>
                </div>
                    
                </div>

        <div id="video-container">

        <div id="formfillup">

                    <input type="text" placeholder="First Name">

                </div>
                <div id="email"><input type="email" placeholder="Email">

                <div id="button">

        <div id="feature"><h2>Featured In</h2></div>
        <div id="slider">

                <img src="img/new-age.png" alt="">

                <img src="img/SEW.png" alt="">
                 <img src="img/Daily-star.png" alt="">
                <img src="img/Jomuna.png" alt="">
                <img src="img/px.png" alt="">
                <img src="img/new-age.png" alt="">
                <img src="img/NP.png" alt="">
                <img src="img/SEW.png" alt="">

        <div id="course">
